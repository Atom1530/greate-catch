<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-hw-12</title>
  </head>
  <body>
    <div>
      <form class="form">
        <label>
          <input
            type="text"
            name="searchText"
            placeholder="Search images..."
            required
          />
        </label>
        <button type="submit">Search</button>
      </form>
      <div class="loader is-hidden" id="loader">
        <span class="loader__spinner"></span>
      </div>

      <div>
        <ul id="gallery" class="gallery"></ul>
      </div>

      <div id="moreBtnDiv">
        <button id="moreBtn" class="moreBtn is-hidden">Load More</button>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
