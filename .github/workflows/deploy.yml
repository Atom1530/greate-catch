name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # куда публикуем
          folder: dist # ОТКУДА публикуем (совпадает с outDir)
